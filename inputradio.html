<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio and checkbox</title>
  </head>
  <body>
    <h1>Radio and check box with submit button</h1>
    <h3>Select your Gender</h3>

    <form action="">
      <input type="radio" id="Gender" value="Male" name="Gender" />
      <label for="Gender">Male</label>
      <input type="radio" value="Female" name="Gender" />
      <label for="Gender">Female</label>
      <h3>Select your subject</h3>
      <input type="checkbox" /><label for="">Tamil</label> <br />
      <input type="checkbox" /><label for="">English</label> <br />
      <input type="checkbox" /><label for="">Maths</label> <br />
      <input type="checkbox" /><label for="">Science</label> <br />
      <input type="checkbox" /><label for="">Social Science</label>
      <br />
      <br />
      <input style="color: black; background-color: blueviolet" type="submit" />
    </form>
  </body>
</html>
