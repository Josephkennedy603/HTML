<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
  </head>
  <body>
    <h1>Select Your favorite Channel</h1>

    <form action="">
      <fieldset>
        <legend>TV Channel</legend>
        <label for="">Favorite Channel:</label
        ><select multiple>
          <option value="">Sun TV</option>
          <option selected value="">Vijay TV</option>
          <option value="">ZEE Tamil</option>
          <option value="">Colors Tamil</option>
        </select>
        <br />

        <br />
        <label for="">Comments:</label> <textarea></textarea> <br />
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
