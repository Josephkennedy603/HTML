<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile specification</title>
    <link rel="stylesheet" href="./mobile.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 style="color: blue">MOBILE SPECIFICATION FORM</h1>

      <form action="" class="form-main">
        <div class="form">
          <div class="sub1">
            <div class="content">
              <label for="">Name:</label>
              <input type="text" class="inputborder" name="" id="" />
            </div>
            <div class="content">
              <label for="">Age:</label>
              <input type="number" class="inputborder" name="" id="" />
            </div>
            <div class="content">
              <label for="">DOB:</label>
              <input type="date" class="inputborder" name="" id="" />
            </div>
            <div class="content">
              <label for="">Email:</label>
              <input type="text" class="inputborder" name="" id="" />
            </div>
            <div class="content">
              <label for="">Address:</label
              ><textarea class="inputborder" name="" id=""></textarea>
            </div>
          </div>

          <div class="Heading-container">
            <h3>What is your favorite mobile brand</h3>
            <select
              class="inputborder"
              name=""
              id=""
              style="height: 40px; width: 200px"
            >
              <option value="">Samsung</option>
              <option value="">Apple</option>
              <option value="">Motorola</option>
              <option value="">Sony</option>
              <option value="">Asus</option>
              <option value="">Oneplus</option>
            </select>
          </div>

          <div class="Heading-container">
            <h3>What is your favorite smartphone type</h3>
            <div>
              <input type="radio" name="Chinese" /> Chinese
              <input type="radio" name="Chinese" /> Non-Chinese
            </div>
          </div>

          <div class="Heading-container">
            <h3>What kind of processor you prefer</h3>
            <div>
              <div><input type="checkbox" /> Snapdragon</div>
              <div><input type="checkbox" /> Mediatek</div>
              <div><input type="checkbox" /> apple</div>
              <div><input type="checkbox" /> Exynos</div>
            </div>
          </div>
        </div>
        <div>
          <input class="button" type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
